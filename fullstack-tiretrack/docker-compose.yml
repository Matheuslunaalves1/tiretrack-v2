version: '3.8'

services:
  # ===== BACKEND (Versão Nuvem) =====
  backend:
    build:
      context: ./Back-end-tiretrack-main
      dockerfile: Dockerfile
    container_name: tiretrack-backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Back-end-tiretrack-main/Tiretrack_back:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=* # <--- MUDANÇA: Garante que o Django aceite o IP da nuvem
      - DB_ENGINE=django.db.backends.mysql
      - DB_NAME=tiretrack_docker
      - DB_USER=root
      - DB_PASSWORD=root
      - DB_HOST=db
      - DB_PORT=3306
    networks:
      - tiretrack-network

  # ===== FRONTEND =====
  frontend:
    build:
      context: ./Front-end-tiretrack-main
      dockerfile: Dockerfile
    container_name: tiretrack-frontend
    ports:
      - "80:80"  # <--- MUDANÇA: Porta 80 permite acessar só digitando o IP
    depends_on:
      - backend
    networks:
      - tiretrack-network

  # ===== DATABASE =====
  db:
    image: mysql:8.0
    container_name: tiretrack-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: tiretrack_docker
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - tiretrack-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== MONITORAMENTO (Zabbix/Grafana) =====
  zabbix-server:
    image: zabbix/zabbix-server-pgsql:latest
    container_name: zabbix-server
    environment:
      - DB_SERVER_HOST=zabbix-db
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbix
    ports:
      - "10051:10051"
    depends_on:
      - zabbix-db
    networks:
      - tiretrack-network

  zabbix-db:
    image: postgres:15-alpine
    container_name: zabbix-db
    environment:
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbix
    volumes:
      - zabbix_data:/var/lib/postgresql/data
    networks:
      - tiretrack-network

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:latest
    container_name: zabbix-web
    environment:
      - DB_SERVER_HOST=zabbix-db
      - POSTGRES_USER=zabbix
      - POSTGRES_PASSWORD=zabbix
      - POSTGRES_DB=zabbix
      - ZBX_SERVER_HOST=zabbix-server
    ports:
      - "8080:8080"
    depends_on:
      - zabbix-server
      - zabbix-db
    networks:
      - tiretrack-network

  zabbix-agent:
    image: zabbix/zabbix-agent:latest
    container_name: zabbix-agent
    environment:
      - ZBX_HOSTNAME=tiretrack-server
      - ZBX_SERVER_HOST=zabbix-server
    ports:
      - "10050:10050"
    depends_on:
      - zabbix-server
    networks:
      - tiretrack-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - zabbix-server
    networks:
      - tiretrack-network

volumes:
  mysql_data:
  zabbix_data:
  grafana_data:

networks:
  tiretrack-network:
    driver: bridge
